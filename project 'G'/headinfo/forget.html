<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Goodluck Books</title>
    <link rel="stylesheet" href="forget.css">
    
</head>
<body>
    <!-- Forgot Password Form -->
    <div class="forget-container">
        <div class="forget-box">
            <h2>Reset Password</h2>
            <form id="reset-form">
                <!-- Email Input -->
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                </div>

                <!-- Reset Button -->
                <button type="submit" class="reset-btn">Send Reset Link</button>

                <!-- Error/Success Messages Placeholder -->
                <p id="message" style="display: none;">Message will appear here.</p>

                <!-- Back to Login Link -->
                <div class="back-link">
                    <p>Remember your password? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

<style>
    /* General Body Styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    /* Forgot Password Container */
    .forget-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .forget-box {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    .forget-box h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .input-group label {
        display: block;
        font-size: 14px;
        color: #555;
        margin-bottom: 8px;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .reset-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    .reset-btn:hover {
        background-color: #45a049;
    }

    #message {
        font-size: 14px;
        margin-top: 15px;
    }

    .back-link {
        margin-top: 20px;
    }

    .back-link a {
        color: #4CAF50;
        text-decoration: none;
    }

    .back-link a:hover {
        text-decoration: underline;
    }
</style>

</body>
</html>
